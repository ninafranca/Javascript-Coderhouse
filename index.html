<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nanette Shoes venta de calzado">
    <meta name="keywords" content="zapatos, botas, sandalias, borcegos, mocasines, calzado">
    <title>Nanette Shoes</title>
    <link rel="icon" type="image/png" href="./assets/favi.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

<body>

    <div class="off">
        <p>40% OFF en todos los productos</p>
    </div>

    <header>
        <a href="index.html">
            <img src="/assets/logo.png" class="logo">
        </a>
        <nav>
            <a href="#">INICIO</a>
            <a href="#a-productos">PRODUCTOS</a>
            <a href="./html/contacto.html">CONTACTO</a>
        </nav>
        <div class="div-contador"></div>
    </header>

    <section class="title">
        <h1>NANETTE SHOES</h1>
    </section>

    <section class="background-attachment">
        <p>Vestí tus pies con estilo</p>
    </section>

    <div class="solid-black"></div>

    <div class="productos-h2">
        <h2 id="a-productos">PRODUCTOS</h2>
    </div>

    <div class="asideYproductos">
        <aside id="aside">
            <h3>Filtros</h3>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="todos">
                <label class="form-check-label" for="flexRadioDefault1">Todos</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="botas">
                <label class="form-check-label" for="flexRadioDefault1">Botas</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="zapatos">
                <label class="form-check-label" for="flexRadioDefault1">Zapatos</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="sandalias">
                <label class="form-check-label" for="flexRadioDefault1">Sandalias</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="mocasines">
                <label class="form-check-label" for="flexRadioDefault1">Mocasines</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="borcegos">
                <label class="form-check-label" for="flexRadioDefault1">Borcegos</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="negro">
                <label class="form-check-label filtro-negro" for="flexRadioDefault1">.</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="beige">
                <label class="form-check-label filtro-beige" for="flexRadioDefault1">.</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="rojo">
                <label class="form-check-label filtro-rojo" for="flexRadioDefault1">.</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="verde">
                <label class="form-check-label filtro-verde" for="flexRadioDefault1">.</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="rosa">
                <label class="form-check-label filtro-rosa" for="flexRadioDefault1">.</label>
            </div>

        </aside>

        <section class="productos">
            <div id="productos-grid"></div>
        </section>
    </div>

    <section class="carrito" style="background: lightblue;"></section>

    <footer>
        <p>NANETTE SHOES © All rights reserved 2021</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/productos.js"></script>
    <script src="./js/filtros.js"></script>
    <script src="./js/carrito.js"></script>
    <script src="./js/contacto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
